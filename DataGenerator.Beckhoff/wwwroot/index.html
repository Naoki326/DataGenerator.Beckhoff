<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>StructTool</title>
    <base href="/" />
    <link href="_content/Masa.Blazor/css/masa-blazor.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="StructTool.styles.css" rel="stylesheet" />
    <link href="https://cdn.masastack.com/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.masastack.com/npm/materialicons/materialicons.css" rel="stylesheet">
    <link href="https://cdn.masastack.com/npm/fontawesome/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="main"></div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="_content/Masa.Blazor/js/masa-blazor.js"></script>
    <script src="https://cdn.masastack.com/npm/echarts/5.1.1/echarts.min.js"></script>
    <script>
        let lastActivityTime = new Date();

        function updateLastActivityTime() {
            lastActivityTime = new Date();
        }

        function getLastActivityTime() {
            return lastActivityTime.getTime();
        }

        document.addEventListener('mousemove', updateLastActivityTime);
        document.addEventListener('keypress', updateLastActivityTime);
        document.addEventListener('click', updateLastActivityTime);

        function captureScreenshot() {
            return html2canvas(document.body).then(canvas => {
                return canvas.toDataURL("image/png");
            });
        }
    </script>

    <script>
        window.addEventListener('mousewheel', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

</body>

</html>
